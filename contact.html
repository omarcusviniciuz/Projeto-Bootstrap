<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contatos | Zenith</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="text-light bg-dark">
    <a href="index.html" class="btn btn-outline-light mb-4">
  <i class="fas fa-arrow-left"></i> 
</a>

    <section class="mb-5 m-4">
    <h1 class="text-center mb-4">Contatos</h1>
      <form class="mx-auto" style="max-width: 600px;">

      
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required placeholder="maria"/> 
        </div>

        <!-- E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required  placeholder="Seu email"/>
        </div>

        <!-- Telefone -->
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Seu numer"/>
        </div>

        <!-- Mensagem -->
        <div class="mb-4  ">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
    
            <div class="d-grid ">
          <button type="submit" class="btn btn-primary m-5">Enviar</button>
        </div>
      </form>
 </section>
</body>

</html>
